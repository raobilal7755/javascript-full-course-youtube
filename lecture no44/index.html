<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="info.js"></script>
	<style>
		button{
			background-color:#DA3838;
			color: white;
			border-radius: 10px;
			width: 180px;
			height: 50px;
			font-size: 22px;
		}
		h1{
			color: red;
			font-family: monospace;
		}
	</style>
</head>
<body>
	<h1 id="txt"></h1>
	<button onclick="myFun()">on Click </button>

	<button onmouseenter="myFun()"> onmouseenter</button>

	<button onmouseout="myFun()"> onmouseout</button>
