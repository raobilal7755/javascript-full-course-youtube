<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="info.js"></script>
</head>
<body>
	<div id="parent">
		<div id="child">
			<form name="calculator">
				<input type="text" name="window" value="" placeholder="0" id="display">

				<input type="button" name="" value="7" class="btn1" onclick="btn7()">
				<input type="button" name="" value="8" class="btn1" onclick="btn8()">
				<input type="button" name="" value="9" class="btn1" onclick="btn9()">
				<input type="button" name="" value="+" class="btn1" onclick="btnPlus()">
				<input type="button" name="" value="4" class="btn1" onclick="btn4()">
				<input type="button" name="" value="5" class="btn1" onclick="btn5()">
				<input type="button" name="" value="6" class="btn1" onclick="btn6()">
				<input type="button" name="" value="-" class="btn1" onclick="btnSub()">
				<input type="button" name="" value="1" class="btn1" onclick="btn1()">
				<input type="button" name="" value="2" class="btn1" onclick="btn2()">
				<input type="button" name="" value="3" class="btn1" onclick="btn3()">
				<input type="button" name="" value="*" class="btn1" onclick="btnMul()">
				<input type="button" name="" value="0" class="btn1" onclick="btn0()">
				<input type="button" name="" value="%" class="btn1" onclick="btnMod()">
				<input type="button" name="" value="." class="btn1" onclick="btnDot()">
				<input type="button" name="" value="/" class="btn1" onclick="btnDiv()">
				<input type="button" name="" value="=" class="btnmain" onclick="btnAns()">
				<input type="button" name="" value="C" class="btnmain" onclick="btnClear()">
			</form>
		</div>
	</div>
</body>
</html>
